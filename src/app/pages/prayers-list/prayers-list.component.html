<div style="margin-bottom: 1rem;">
  <h2>Rugăciuni</h2>
  <label for="title">Adaugă o rugăciune nouă: </label>
      <input id="title" type="text" [(ngModel)]="newPrayer!.title" placeholder="Titlu rugăciune" />
  <button (click)="addPrayer()">Adaugă</button>
</div>

<ul>
  <li *ngFor="let prayer of prayers">
    <a [routerLink]="['/prayers', prayer.id]">{{ prayer.title }} {{prayer.subtitle?.length? '- ' + prayer.subtitle : ''}}</a>
  </li>
</ul>
